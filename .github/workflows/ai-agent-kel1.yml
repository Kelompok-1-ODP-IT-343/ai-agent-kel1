name: ai-agent-kel1-ci

on:
  push:
    branches: ["main"]
    tags: ["v*", "release-*"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  IMAGE_NAME: ai-agent-kel1
  REGISTRY: docker.io

jobs:

  # ============================================================
  # JOB 1 â€” PREPARE BUILD ENVIRONMENT
  # ============================================================
  prepare_build:
    runs-on: ubuntu-latest
    name: "ðŸ“¦ Prepare Build"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies (initial)
        run: |
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi

      - run: echo "Preparation completed."


  # ============================================================
  # JOB 2 â€” BUILD PYTHON ENVIRONMENT
  # ============================================================
  build_python:
    runs-on: ubuntu-latest
    name: "ðŸŸ§ Build Python"
    needs: prepare_build

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi

      - run: ls -lah


  # ============================================================
  # JOB 3 â€” BUILD DOCKER (NO PUSH)
  # ============================================================
  build_docker:
    runs-on: ubuntu-latest
    name: "ðŸ³ Build Docker Image"
    needs: build_python

    outputs:
      sha_tag: ${{ steps.image.outputs.sha_tag }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}

      - name: Get SHA Tag
        id: image
        run: |
          TAG=$(echo "${{ steps.meta.outputs.tags }}" | grep 'sha-' | head -n 1)
          echo "sha_tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG"


  # ============================================================
  # JOB 4 â€” PUSH IMAGE TO DOCKER HUB
  # ============================================================
  push_docker:
    runs-on: ubuntu-latest
    name: "ðŸ“¤ Push Docker Image"
    needs: build_docker

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Image (latest + sha)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.build_docker.outputs.sha_tag }}


  # ============================================================
  # JOB 5 â€” TRIVY SCAN
  # ============================================================
  trivy_scan:
    runs-on: ubuntu-latest
    name: "ðŸ” Trivy Scan"
    needs: push_docker

    steps:
      - name: Scan Docker Image using SHA Tag
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.build_docker.outputs.sha_tag }}
          format: table
          vuln-type: os,library
          severity: HIGH,CRITICAL
          ignore-unfixed: false
          exit-code: 0
          output: trivy-report.txt

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt


  # ============================================================
  # JOB 6 â€” GITHUB SUMMARY
  # ============================================================
  trivy_summary:
    runs-on: ubuntu-latest
    name: "ðŸ“„ Trivy Summary"
    needs: trivy_scan

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: trivy-report

      - name: Write Summary
        run: |
          echo "## ðŸ” Trivy Vulnerability Scan Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "**Image scanned:**" >> $GITHUB_STEP_SUMMARY
          echo "\`${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.build_docker.outputs.sha_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### ðŸ“„ Full Trivy Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat trivy-report.txt >> $GITHUB_STEP_SUMMARY
          echo '```'
