name: ai-agent-kel1-dockerhub

on:
  push:
    branches: ["main"]
    tags: ["v*", "release-*"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  IMAGE_NAME: ai-agent-kel1
  REGISTRY: docker.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Opsional) setup Python kalau kamu mau jalankan unit test
      # - name: Set up Python
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: "3.12"
      # - name: Install deps & run tests
      #   run: |
      #     pip install -r requirements.txt
      #     pytest -q

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/heads/main') }}
            type=sha,format=long
            type=ref,event=tag

      # --- SONARCLOUD (Commented) ---
      # Pastikan file sonar-project.properties ada di repo
      # - name: SonarCloud Scan
      #   uses: SonarSource/sonarcloud-github-action@v2
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      #   with:
      #     args: >
      #       -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
      #       -Dsonar.organization=${{ secrets.SONAR_ORG }}
      #       -Dsonar.python.version=3.12

      - name: Build and push (Docker Hub)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PORT=8000

      # # --- TRIVY (Commented) ---
      # # Scan image yang sudah dibuild
      # - name: Trivy Scan
      #   uses: aquasecurity/trivy-action@0.24.0
      #   with:
      #     image-ref: ${{ steps.meta.outputs.tags }}
      #     format: 'table'
      #     exit-code: '0'         # ubah ke '1' kalau mau fail bila ada HIGH/CRITICAL
      #     vuln-type: 'os,library'
      #     severity: 'HIGH,CRITICAL'

      # --- TRIVY SCAN (JSON + TABLE) ---
      - name: Trivy Scan
        id: trivy
        run: |
          # Ambil hanya tag SHA (bukan latest)
          IMAGE_SHA_TAG=$(echo "${{ steps.meta.outputs.tags }}" | grep 'sha-' | head -n 1)
          echo "Using image tag: $IMAGE_SHA_TAG"

          # Scan JSON untuk diolah jadi tabel
          trivy image \
            --format json \
            --vuln-type os,library \
            --severity HIGH,CRITICAL \
            --exit-code 0 \
            -o trivy-result.json \
            "$IMAGE_SHA_TAG"

          # Scan versi tabel biasa (buat full report)
          trivy image \
            --format table \
            --vuln-type os,library \
            --severity HIGH,CRITICAL \
            --exit-code 0 \
            "$IMAGE_SHA_TAG" | tee trivy-report.txt

          # kirim tag ke output step
          echo "image=$IMAGE_SHA_TAG" >> "$GITHUB_OUTPUT"

      # --- GITHUB SUMMARY AESTHETIC ---
      - name: Upload Trivy Summary
        run: |
          echo "## ðŸ” Trivy Vulnerability Scan Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scanned Image:** \`${{ steps.trivy.outputs.image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -s trivy-result.json ]; then
            echo "### ðŸ“Š Summary by Severity" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY

            jq -r '
              .Results[].Vulnerabilities[]? | .Severity
            ' trivy-result.json \
            | sort | uniq -c | sort -nr \
            | awk '{printf("| %s | %s |\n", $2, $1)}' >> $GITHUB_STEP_SUMMARY

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ§© Top 10 Vulnerabilities (HIGH/CRITICAL)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Severity | Package | Installed | Fixed | Title |" >> $GITHUB_STEP_SUMMARY
            echo "|---------|---------|-----------|-------|-------|" >> $GITHUB_STEP_SUMMARY

            jq -r '
              .Results[].Vulnerabilities[]? 
              | [.Severity, .PkgName, .InstalledVersion, (.FixedVersion // "-"), (.Title | gsub("\\|"; " "))]
              | @tsv
            ' trivy-result.json | head -n 10 | \
            while IFS=$'\t' read -r sev pkg installed fixed title; do
              short_title=$(echo "$title" | cut -c1-60)
              echo "| $sev | $pkg | $installed | $fixed | $short_title |" >> $GITHUB_STEP_SUMMARY
            done
          else
            echo "_No HIGH/CRITICAL vulnerabilities found._" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### ðŸ“„ Full CLI Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat trivy-report.txt >> $GITHUB_STEP_SUMMARY || echo "No detailed report generated." >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
