name: Continuous Integration AI Agent

on:
  push:
    branches: [main]
    tags: ["v*", "release-*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: ai-agent-kel1

jobs:

  prepare_environment:
    name: Prepare Environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi


  build_and_push_image:
    name: Build And Push Image
    needs: prepare_environment
    runs-on: ubuntu-latest

    outputs:
      sha_tag: ${{ steps.extract_sha.outputs.sha }}

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/heads/main') }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PORT=8000

      - name: Extract SHA tag
        id: extract_sha
        run: |
          SHA=$(echo "${{ steps.meta.outputs.tags }}" | grep 'sha-' | head -n 1)
          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "Using SHA: $SHA"


  security_scan:
    name: Security Scan
    needs: build_and_push_image
    runs-on: ubuntu-latest

    steps:
      - name: Run Trivy JSON Scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ needs.build_and_push_image.outputs.sha_tag }}
          format: json
          vuln-type: os,library
          severity: HIGH,CRITICAL
          exit-code: 0
          ignore-unfixed: false
          output: trivy-report.json

      - name: Generate Clean Summary + Table Report
        run: |
          echo "## Trivy Vulnerability Scan Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "**Image scanned:** \`${{ needs.build_and_push_image.outputs.sha_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          HIGH=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="HIGH")] | length' trivy-report.json)
          CRITICAL=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-report.json)

          echo "### Summary" >> $GITHUB_STEP_SUMMARY
          echo "- High: $HIGH" >> $GITHUB_STEP_SUMMARY
          echo "- Critical: $CRITICAL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Details" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Severity | Installed | Fixed | CVE | Link |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|----------|-----------|-------|-----|------|" >> $GITHUB_STEP_SUMMARY

          jq -r '
            .Results[].Vulnerabilities[]? |
            "| \(.PkgName) | \(.Severity) | \(.InstalledVersion) | \(.FixedVersion // "-") | \(.VulnerabilityID) | \(.PrimaryURL) |"
          ' trivy-report.json >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> Generated automatically from Trivy JSON report." >> $GITHUB_STEP_SUMMARY
